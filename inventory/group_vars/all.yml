            base_url: http://public-repo-1.hortonworks.com/HDP-GPL/centos-ppc7/3.x/updates/3.1.0.0
            version: HDP-3.1-GPL
        hdp_utils:
            base_url: http://public-repo-1.hortonworks.com/HDP-UTILS-1.1.0.22/repos/centos7
            version: HDP-UTILS-1.1.0.22

