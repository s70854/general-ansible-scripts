            install: yes 
            purge: yes 
            version: 3.3.1.0-10
        hdp:
            url:    http://s3.amazonaws.com/dev.hortonworks.com/HDP/centos-ppc7/3.x/BUILDS/3.1.0.0-78/hdpbn.repo
            version: 3.1.0.0-78
